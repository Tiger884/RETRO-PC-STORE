<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Transparent background for better visibility -->
  
  <!-- Glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow for text -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- CPU Chip body with thicker border -->
  <rect x="20" y="20" width="60" height="60" fill="#0d0d0d" stroke="#33ff33" stroke-width="3" rx="2" filter="url(#glow)"/>
  
  <!-- Inner chip detail -->
  <rect x="25" y="25" width="50" height="50" fill="none" stroke="#33ff33" stroke-width="1" opacity="0.5" rx="1"/>
  
  <!-- CPU Pins (left) - thicker -->
  <rect x="10" y="25" width="8" height="3" fill="#33ff33" filter="url(#glow)"/>
  <rect x="10" y="35" width="8" height="3" fill="#33ff33" filter="url(#glow)"/>
  <rect x="10" y="45" width="8" height="3" fill="#33ff33" filter="url(#glow)"/>
  <rect x="10" y="55" width="8" height="3" fill="#33ff33" filter="url(#glow)"/>
  <rect x="10" y="65" width="8" height="3" fill="#33ff33" filter="url(#glow)"/>
  
  <!-- CPU Pins (right) - thicker -->
  <rect x="82" y="25" width="8" height="3" fill="#33ff33" filter="url(#glow)"/>
  <rect x="82" y="35" width="8" height="3" fill="#33ff33" filter="url(#glow)"/>
  <rect x="82" y="45" width="8" height="3" fill="#33ff33" filter="url(#glow)"/>
  <rect x="82" y="55" width="8" height="3" fill="#33ff33" filter="url(#glow)"/>
  <rect x="82" y="65" width="8" height="3" fill="#33ff33" filter="url(#glow)"/>
  
  <!-- CPU Pins (top) - thicker -->
  <rect x="25" y="10" width="3" height="8" fill="#33ff33" filter="url(#glow)"/>
  <rect x="35" y="10" width="3" height="8" fill="#33ff33" filter="url(#glow)"/>
  <rect x="45" y="10" width="3" height="8" fill="#33ff33" filter="url(#glow)"/>
  <rect x="55" y="10" width="3" height="8" fill="#33ff33" filter="url(#glow)"/>
  <rect x="65" y="10" width="3" height="8" fill="#33ff33" filter="url(#glow)"/>
  
  <!-- CPU Pins (bottom) - thicker -->
  <rect x="25" y="82" width="3" height="8" fill="#33ff33" filter="url(#glow)"/>
  <rect x="35" y="82" width="3" height="8" fill="#33ff33" filter="url(#glow)"/>
  <rect x="45" y="82" width="3" height="8" fill="#33ff33" filter="url(#glow)"/>
  <rect x="55" y="82" width="3" height="8" fill="#33ff33" filter="url(#glow)"/>
  <rect x="65" y="82" width="3" height="8" fill="#33ff33" filter="url(#glow)"/>
  
  <!-- Background for text - semi-transparent -->
  <rect x="32" y="42" width="36" height="18" fill="#000000" opacity="0.6" rx="2"/>
  
  <!-- Text "8086" - larger and brighter -->
  <text x="50" y="56" font-family="monospace, sans-serif" font-size="18" fill="#33ff33" text-anchor="middle" font-weight="bold" filter="url(#textGlow)">8086</text>
</svg>
