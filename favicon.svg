<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a0a"/>
  
  <!-- Glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- CPU Chip body -->
  <rect x="25" y="25" width="50" height="50" fill="#1a1a1a" stroke="#33ff33" stroke-width="2" filter="url(#glow)"/>
  
  <!-- CPU Pins (left) -->
  <rect x="15" y="30" width="8" height="2" fill="#33ff33"/>
  <rect x="15" y="38" width="8" height="2" fill="#33ff33"/>
  <rect x="15" y="46" width="8" height="2" fill="#33ff33"/>
  <rect x="15" y="54" width="8" height="2" fill="#33ff33"/>
  <rect x="15" y="62" width="8" height="2" fill="#33ff33"/>
  
  <!-- CPU Pins (right) -->
  <rect x="77" y="30" width="8" height="2" fill="#33ff33"/>
  <rect x="77" y="38" width="8" height="2" fill="#33ff33"/>
  <rect x="77" y="46" width="8" height="2" fill="#33ff33"/>
  <rect x="77" y="54" width="8" height="2" fill="#33ff33"/>
  <rect x="77" y="62" width="8" height="2" fill="#33ff33"/>
  
  <!-- CPU Pins (top) -->
  <rect x="30" y="15" width="2" height="8" fill="#33ff33"/>
  <rect x="38" y="15" width="2" height="8" fill="#33ff33"/>
  <rect x="46" y="15" width="2" height="8" fill="#33ff33"/>
  <rect x="54" y="15" width="2" height="8" fill="#33ff33"/>
  <rect x="62" y="15" width="2" height="8" fill="#33ff33"/>
  
  <!-- CPU Pins (bottom) -->
  <rect x="30" y="77" width="2" height="8" fill="#33ff33"/>
  <rect x="38" y="77" width="2" height="8" fill="#33ff33"/>
  <rect x="46" y="77" width="2" height="8" fill="#33ff33"/>
  <rect x="54" y="77" width="2" height="8" fill="#33ff33"/>
  <rect x="62" y="77" width="2" height="8" fill="#33ff33"/>
  
  <!-- Text "8086" -->
  <text x="50" y="55" font-family="monospace" font-size="16" fill="#33ff33" text-anchor="middle" font-weight="bold" filter="url(#glow)">8086</text>
</svg>
