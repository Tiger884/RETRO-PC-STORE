<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" role="img" aria-label="CGA Video Card">
  <!-- Background -->
  <rect width="400" height="300" fill="#0D0D0D"/>
  
  <!-- Card PCB -->
  <rect x="40" y="40" width="320" height="220" fill="#1a3a1a" stroke="#33ff33" stroke-width="3" rx="5"/>
  
  <!-- ISA Connector -->
  <rect x="50" y="240" width="300" height="20" fill="#0D0D0D" stroke="#33ff33" stroke-width="2"/>
  <text x="200" y="255" font-family="monospace" font-size="10" fill="#33ff33" text-anchor="middle">ISA BUS</text>
  
  <!-- Video Chip -->
  <rect x="80" y="70" width="100" height="100" fill="#0D0D0D" stroke="#33ff33" stroke-width="3"/>
  <text x="130" y="110" font-family="monospace" font-size="16" fill="#33ff33" text-anchor="middle" font-weight="bold">MC6845</text>
  <text x="130" y="130" font-family="monospace" font-size="10" fill="#00aa00" text-anchor="middle">CRTC</text>
  
  <!-- Video RAM -->
  <rect x="220" y="70" width="120" height="40" fill="#0D0D0D" stroke="#33ff33" stroke-width="2"/>
  <text x="280" y="95" font-family="monospace" font-size="12" fill="#33ff33" text-anchor="middle">16KB VRAM</text>
  
  <!-- DB9 Connector -->
  <g fill="#33ff33">
    <rect x="220" y="130" width="60" height="30" stroke="#33ff33" stroke-width="2" fill="#0D0D0D"/>
    <text x="250" y="150" font-family="monospace" font-size="10" fill="#33ff33" text-anchor="middle">DB9</text>
    <circle cx="235" cy="165" r="2"/>
    <circle cx="245" cy="165" r="2"/>
    <circle cx="255" cy="165" r="2"/>
    <circle cx="265" cy="165" r="2"/>
  </g>
  
  <!-- CGA Label -->
  <text x="200" y="220" font-family="monospace" font-size="28" fill="#33ff33" text-anchor="middle" font-weight="bold">CGA</text>
  <text x="200" y="240" font-family="monospace" font-size="12" fill="#00aa00" text-anchor="middle">COLOR GRAPHICS ADAPTER</text>
  <text x="200" y="30" font-family="monospace" font-size="10" fill="#00aa00" text-anchor="middle">320×200 4 COLORS | 640×200 MONO</text>
</svg>