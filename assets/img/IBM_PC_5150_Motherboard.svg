<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" role="img" aria-label="IBM PC 5150 Motherboard">
  <!-- Background -->
  <rect width="400" height="300" fill="#0D0D0D"/>
  
  <!-- Motherboard PCB -->
  <rect x="20" y="20" width="360" height="260" fill="#1a3a1a" stroke="#33ff33" stroke-width="3" rx="5"/>
  
  <!-- ISA Slots -->
  <g fill="#0D0D0D" stroke="#33ff33" stroke-width="2">
    <rect x="40" y="40" width="60" height="15"/>
    <rect x="40" y="65" width="60" height="15"/>
    <rect x="40" y="90" width="60" height="15"/>
    <rect x="40" y="115" width="60" height="15"/>
    <rect x="40" y="140" width="60" height="15"/>
  </g>
  
  <!-- CPU Socket -->
  <rect x="150" y="50" width="80" height="80" fill="#0D0D0D" stroke="#33ff33" stroke-width="3"/>
  <text x="190" y="85" font-family="monospace" font-size="14" fill="#33ff33" text-anchor="middle" font-weight="bold">8088</text>
  <text x="190" y="105" font-family="monospace" font-size="10" fill="#00aa00" text-anchor="middle">CPU</text>
  
  <!-- RAM Banks -->
  <g fill="#0D0D0D" stroke="#33ff33" stroke-width="2">
    <rect x="260" y="50" width="100" height="30"/>
    <text x="310" y="70" font-family="monospace" font-size="10" fill="#33ff33" text-anchor="middle">64KB RAM</text>
  </g>
  
  <!-- ROM -->
  <rect x="260" y="100" width="100" height="30" fill="#0D0D0D" stroke="#33ff33" stroke-width="2"/>
  <text x="310" y="120" font-family="monospace" font-size="10" fill="#33ff33" text-anchor="middle">BIOS ROM</text>
  
  <!-- Capacitors -->
  <g fill="#33ff33">
    <circle cx="150" cy="180" r="8"/>
    <circle cx="175" cy="180" r="8"/>
    <circle cx="200" cy="180" r="8"/>
    <circle cx="225" cy="180" r="8"/>
  </g>
  
  <!-- IBM Logo -->
  <text x="200" y="230" font-family="monospace" font-size="28" fill="#33ff33" text-anchor="middle" font-weight="bold">IBM</text>
  <text x="200" y="255" font-family="monospace" font-size="14" fill="#00aa00" text-anchor="middle">PC 5150 MOTHERBOARD</text>
</svg>