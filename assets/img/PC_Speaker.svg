<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" role="img" aria-label="PC Speaker">
  <!-- Background -->
  <rect width="400" height="300" fill="#0D0D0D"/>
  
  <!-- Speaker Body -->
  <circle cx="200" cy="150" r="100" fill="#2a2a2a" stroke="#33ff33" stroke-width="3"/>
  
  <!-- Speaker Cone -->
  <circle cx="200" cy="150" r="80" fill="#1a1a1a" stroke="#33ff33" stroke-width="2"/>
  
  <!-- Speaker Grill (concentric circles) -->
  <g fill="none" stroke="#33ff33" stroke-width="1.5" opacity="0.7">
    <circle cx="200" cy="150" r="70"/>
    <circle cx="200" cy="150" r="60"/>
    <circle cx="200" cy="150" r="50"/>
    <circle cx="200" cy="150" r="40"/>
    <circle cx="200" cy="150" r="30"/>
    <circle cx="200" cy="150" r="20"/>
  </g>
  
  <!-- Center Dome -->
  <circle cx="200" cy="150" r="15" fill="#33ff33" opacity="0.5"/>
  
  <!-- Wire Connector -->
  <g stroke="#33ff33" stroke-width="3" fill="none">
    <path d="M 250 150 Q 280 150, 300 130"/>
    <path d="M 250 155 Q 280 155, 300 135"/>
  </g>
  
  <!-- Connector Pins -->
  <g fill="#33ff33">
    <rect x="300" y="125" width="20" height="5"/>
    <rect x="300" y="132" width="20" height="5"/>
    <rect x="322" y="127" width="5" height="8" rx="1"/>
    <rect x="322" y="134" width="5" height="8" rx="1"/>
  </g>
  
  <!-- Sound Waves -->
  <g stroke="#33ff33" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 80 100 Q 70 150, 80 200"/>
    <path d="M 60 80 Q 45 150, 60 220"/>
    <path d="M 40 60 Q 20 150, 40 240"/>
  </g>
  
  <!-- Labels -->
  <text x="200" y="35" font-family="monospace" font-size="24" fill="#33ff33" text-anchor="middle" font-weight="bold">PC SPEAKER</text>
  <text x="200" y="280" font-family="monospace" font-size="12" fill="#00aa00" text-anchor="middle">1-BIT MONO SOUND | PORT 61h</text>
  
  <!-- BEEP! indicator -->
  <text x="200" y="150" font-family="monospace" font-size="20" fill="#33ff33" text-anchor="middle" font-weight="bold" opacity="0.6">BEEP!</text>
</svg>