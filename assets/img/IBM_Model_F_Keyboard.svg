<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" role="img" aria-label="IBM Model F Keyboard">
  <!-- Background -->
  <rect width="400" height="300" fill="#0D0D0D"/>
  
  <!-- Keyboard Body -->
  <rect x="20" y="80" width="360" height="140" fill="#2a2a2a" stroke="#33ff33" stroke-width="3" rx="8"/>
  
  <!-- Keys Grid -->
  <g fill="#1a1a1a" stroke="#33ff33" stroke-width="1.5">
    <!-- Row 1 (Function keys) -->
    <rect x="40" y="95" width="20" height="15" rx="2"/>
    <rect x="65" y="95" width="20" height="15" rx="2"/>
    <rect x="90" y="95" width="20" height="15" rx="2"/>
    <rect x="115" y="95" width="20" height="15" rx="2"/>
    <rect x="140" y="95" width="20" height="15" rx="2"/>
    <rect x="165" y="95" width="20" height="15" rx="2"/>
    <rect x="190" y="95" width="20" height="15" rx="2"/>
    <rect x="215" y="95" width="20" height="15" rx="2"/>
    <rect x="240" y="95" width="20" height="15" rx="2"/>
    <rect x="265" y="95" width="20" height="15" rx="2"/>
    
    <!-- Row 2 (Numbers) -->
    <rect x="40" y="120" width="20" height="20" rx="2"/>
    <rect x="65" y="120" width="20" height="20" rx="2"/>
    <rect x="90" y="120" width="20" height="20" rx="2"/>
    <rect x="115" y="120" width="20" height="20" rx="2"/>
    <rect x="140" y="120" width="20" height="20" rx="2"/>
    <rect x="165" y="120" width="20" height="20" rx="2"/>
    <rect x="190" y="120" width="20" height="20" rx="2"/>
    <rect x="215" y="120" width="20" height="20" rx="2"/>
    <rect x="240" y="120" width="20" height="20" rx="2"/>
    <rect x="265" y="120" width="20" height="20" rx="2"/>
    
    <!-- Row 3 (QWERTY) -->
    <rect x="40" y="145" width="20" height="20" rx="2"/>
    <rect x="65" y="145" width="20" height="20" rx="2"/>
    <rect x="90" y="145" width="20" height="20" rx="2"/>
    <rect x="115" y="145" width="20" height="20" rx="2"/>
    <rect x="140" y="145" width="20" height="20" rx="2"/>
    <rect x="165" y="145" width="20" height="20" rx="2"/>
    <rect x="190" y="145" width="20" height="20" rx="2"/>
    <rect x="215" y="145" width="20" height="20" rx="2"/>
    <rect x="240" y="145" width="20" height="20" rx="2"/>
    
    <!-- Row 4 (ASDF) -->
    <rect x="50" y="170" width="20" height="20" rx="2"/>
    <rect x="75" y="170" width="20" height="20" rx="2"/>
    <rect x="100" y="170" width="20" height="20" rx="2"/>
    <rect x="125" y="170" width="20" height="20" rx="2"/>
    <rect x="150" y="170" width="20" height="20" rx="2"/>
    <rect x="175" y="170" width="20" height="20" rx="2"/>
    <rect x="200" y="170" width="20" height="20" rx="2"/>
    <rect x="225" y="170" width="20" height="20" rx="2"/>
    
    <!-- Row 5 (Space) -->
    <rect x="90" y="195" width="120" height="20" rx="2"/>
  </g>
  
  <!-- IBM Logo -->
  <text x="330" y="115" font-family="monospace" font-size="20" fill="#33ff33" text-anchor="middle" font-weight="bold">IBM</text>
  
  <!-- LED Indicators -->
  <g>
    <circle cx="310" cy="145" r="4" fill="#33ff33" opacity="0.5"/>
    <circle cx="325" cy="145" r="4" fill="#33ff33" opacity="0.5"/>
    <circle cx="340" cy="145" r="4" fill="#33ff33" opacity="0.8"/>
  </g>
  
  <!-- Label -->
  <text x="200" y="250" font-family="monospace" font-size="20" fill="#33ff33" text-anchor="middle" font-weight="bold">MODEL F KEYBOARD</text>
  <text x="200" y="270" font-family="monospace" font-size="12" fill="#00aa00" text-anchor="middle">83 KEYS | BUCKLING SPRING</text>
</svg>